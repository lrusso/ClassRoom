<html class="classroom_html" lang="en">
	<head>
		<meta charset="UTF-8">

	<body class="classroom_body">
		<script>
			var userLanguage = window.navigator.userLanguage || window.navigator.language;

			var CTRLS_IDLE = 0;

			var STRING_TITLE = "";
			var STRING_GOBACK = "";
			var STRING_REWIND = "";
			var STRING_PAUSE = "";
			var STRING_RESUME = "";
			var STRING_FORWARD = "";
			var STRING_LOADING = "";
			var STRING_CLASS1 = "";
			var STRING_CLASS2 = "";
			var STRING_CLASS3 = "";
			var STRING_TIP = "";

			if (userLanguage.substring(0,2)=="es")
				{
				STRING_TITLE = "&iquest;C&oacute;mo funciona My Online Classroom?";
				STRING_GOBACK = "Volver al pizarr" + String.fromCharCode(243) + "n";
				STRING_REWIND = "Retroceder";
				STRING_PAUSE = "Pausar";
				STRING_RESUME = "Reanudar";
				STRING_FORWARD = "Adelantar";
				STRING_LOADING = "Cargando clase...";
				STRING_CLASS1 = "Clase 1 - Utilizando referencias de clase";
				STRING_CLASS2 = "Clase 2 - Implementando eventos y audios";
				STRING_CLASS3 = "Clase 3 - Habilitando m&uacute;ltiples idiomas";
				STRING_TIP = "Haga click en el t&iacute;tulo de una clase para comenzar";
				}
				else
				{
				STRING_TITLE = "How does My Online Classroom work?";
				STRING_GOBACK = "Go back to the board";
				STRING_REWIND = "Rewind";
				STRING_PAUSE = "Pause";
				STRING_RESUME = "Resume";
				STRING_FORWARD = "Forward";
				STRING_LOADING = "Loading class...";
				STRING_CLASS1 = "Class 1 - Using class references";
				STRING_CLASS2 = "Class 2 - Implementing events and audios";
				STRING_CLASS3 = "Class 3 - Enabling multilingual trainings";
				STRING_TIP = "Click in any Class Title to begin";
				}

			function loadClass(url)
				{
				try
					{
					// CLEARING THE CONTAINER FROM ANY CLASS IN PROGRESS
					document.getElementById("classroom_container").contentDocument.location.replace("about:blank");

					// HIDES THE GUI
					document.getElementsByClassName("classroom_gui")[0].style.display = "none";

					// SHOWING THE PLEASE WAIT ANIMATION
					document.getElementsByClassName("classroom_pleasewait")[0].style.display = "block";

					// CLEARING THE TIMER VALUE
					document.getElementsByClassName("classroom_timer")[0].innerHTML = "";

					// RESTORING THE DEFAULT CLASS OF THE PAUSE-RESUME BUTTON
					document.getElementById("buttonPauseResume").className = "classroom_pause";
					document.getElementById("buttonPauseResume").title = STRING_PAUSE;

					setTimeout(function()
						{
						// MAKING THE BACKGROUND WHITE IN ORDER TO PREVENT A VISUAL BUG IF A LAZY LOAD EVENT TAKES PLACE
						document.body.style.backgroundColor = "white";

						// DISPLAYING THE CLASS CONTAINER
						document.getElementById("classroom_container").style.display = "block";
						document.getElementById("classroom_container").focus();

						// LOADING THE CLASS
						document.getElementById("classroom_container").contentDocument.location.replace(url);
						}, 1500);
					}
					catch(err)
					{
					}
				}

			function hidePleaseWait()
				{
				// HIDING THE PLEASE WAIT ANIMATION
				document.getElementsByClassName("classroom_pleasewait")[0].style.display = "none";
				}

			function goBack()
				{
				try
					{
					// RESTORING THE ORIGINAL BACKGROUND COLOR
					document.body.style.backgroundColor = "#333333";

					// SHOWS THE GUI
					document.getElementsByClassName("classroom_gui")[0].style.display = "block";

					// CLEARS THE CONTAINER FROM ANY CLASS IN PROGRESS
					document.getElementById("classroom_container").contentDocument.location.replace("about:blank");

					// HIDES THE CONTAINER
					document.getElementById("classroom_container").style.display = "none";

					// HIDES THE GO BACK BUTTON
					document.getElementsByClassName("classroom_goback")[0].style.display = "none";

					// HIDES THE REWIND BUTTON
					document.getElementsByClassName("classroom_rewind")[0].style.display = "none";

					// HIDES THE RELOAD BUTTON
					document.getElementById("buttonPauseResume").style.display = "none";

					// HIDES THE FORDWARD BUTTON
					document.getElementsByClassName("classroom_forward")[0].style.display = "none";

					// HIDES THE TIMER
					document.getElementsByClassName("classroom_timer")[0].style.display = "none";
					}
					catch(err)
					{
					}
				}

			function audioRewind()
				{
				try
					{
					document.getElementById("classroom_container").contentWindow.audioRewind();
					}
					catch(err)
					{
					}
				}

			function audioPauseResume()
				{
				try
					{
					if (document.getElementById("buttonPauseResume").className=="classroom_pause")
						{
						document.getElementById("classroom_container").contentWindow.classroom_audio.pause();
						document.getElementById("buttonPauseResume").className = "classroom_play";
						document.getElementById("buttonPauseResume").title = STRING_RESUME;
						}
					else if (document.getElementById("buttonPauseResume").className=="classroom_play")
						{
						document.getElementById("classroom_container").contentWindow.classroom_audio.play();
						document.getElementById("buttonPauseResume").className = "classroom_pause";
						document.getElementById("buttonPauseResume").title = STRING_PAUSE;
						}
					}
					catch(err)
					{
					}
				}

			function audioForward()
				{
				try
					{
					document.getElementById("classroom_container").contentWindow.audioForward();
					}
					catch(err)
					{
					}
				}

			function goBackButtonResetIncrement()
				{
				try
					{
					CTRLS_IDLE = 0;
					if (document.getElementById("classroom_container").style.display=="block")
						{
						// SHOWS THE GO BACK BUTTON
						document.getElementsByClassName("classroom_goback")[0].style.display = "block";

						// CHECKING IF THERE IS AN AUDIO OBJECT IN THE CONTAINER
						if (document.getElementById("classroom_container").contentWindow.classroom_audio_path)
							{
							// SHOWS THE REWIND BUTTON
							document.getElementsByClassName("classroom_rewind")[0].style.display = "block";

							// SHOWS THE RELOAD BUTTON
							document.getElementById("buttonPauseResume").style.display = "block";

							// SHOWS THE FORDWARD BUTTON
							document.getElementsByClassName("classroom_forward")[0].style.display = "block";

							// SHOWS THE TIMER
							document.getElementsByClassName("classroom_timer")[0].style.display = "block";
							}
						}
					}
					catch(err)
					{
					}
				}

			function goBackButtonTimerIncrement()
				{
				try
					{
					CTRLS_IDLE = CTRLS_IDLE + 1;
					if (CTRLS_IDLE >= 3)
						{
						// HIDES THE GO BACK BUTTON
						document.getElementsByClassName("classroom_goback")[0].style.display = "none";

						// HIDES THE REWIND BUTTON
						document.getElementsByClassName("classroom_rewind")[0].style.display = "none";

						// HIDES THE RELOAD BUTTON
						document.getElementById("buttonPauseResume").style.display = "none";

						// HIDES THE FORDWARD BUTTON
						document.getElementsByClassName("classroom_forward")[0].style.display = "none";

						// HIDES THE TIMER
						document.getElementsByClassName("classroom_timer")[0].style.display = "none";
						}
					}
					catch(err)
					{
					}
				}

			window.onload = function()
				{
				document.getElementById("classroom_container").contentDocument.location.replace("about:blank");

				// TO KEEP FOCUS IN THE CONTAINER
				setInterval(function()
					{
					document.getElementById("classroom_container").focus();
					}, 250);

				// TO KEEP TRACK OF THE CLICKS WHEN HAVING A CLASS IN ORDER TO HIDE THE GOBACK BUTTON
				setInterval(goBackButtonTimerIncrement, 1000);
				document.addEventListener("click", goBackButtonResetIncrement, false);
				document.addEventListener("dblclick", goBackButtonResetIncrement, false);
				document.addEventListener("mousemove", goBackButtonResetIncrement, false);

				// SETTING THE TITLES FOR EACH BUTTON
				document.getElementsByClassName("classroom_goback")[0].title = STRING_GOBACK;
				document.getElementsByClassName("classroom_rewind")[0].title = STRING_REWIND;
				document.getElementById("buttonPauseResume").title = STRING_PAUSE;
				document.getElementsByClassName("classroom_forward")[0].title = STRING_FORWARD;
				}
		</script>

		<iframe id="classroom_container" src="about:blank"></iframe>
		<div class="classroom_goback" onclick="goBack()"></div>
		<div class="classroom_rewind" onclick="audioRewind()"></div>
		<div class="classroom_pause" onclick="audioPauseResume()" id="buttonPauseResume"></div>
		<div class="classroom_forward" onclick="audioForward()"></div>
		<div class="classroom_timer"></div>
		<div class="classroom_pleasewait"><div class="classroom_pleasewait_title"><script>document.write(STRING_LOADING);</script></div><div class="classroom_spinner"><div class="classroom_spinner_animation"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div></div>

		<div class="classroom_gui">
			<div class="classroom_title">
				<div class="classroom_title_icon"></div>
				<div class="classroom_title_name">My Online Classroom</div>
				<div class="classroom_title_course"><script>document.write(STRING_TITLE)</script></div>
				<div class="classroom_title_email"><a href="mailto:info@lrusso.com">info@lrusso.com</a></div>
			</div>
			<div class="classroom_content">
				<div class="classroom_content_center">
					<div class="classroom_board"><div class="classroom_board_chalk"></div></div>
					<div class="classroom_board_content">
						<div class="classroom_board_content_title"><script>document.write(STRING_TITLE)</script></div>
						<div style="float:left;width:100%;height:20px"></div>
						<a href="javascript:void(0)" onclick="loadClass('ClassRoom_Class01.htm')"><div class="classroom_board_content_class"><script>document.write(STRING_CLASS1)</script></div></a>
						<a href="javascript:void(0)" onclick="loadClass('ClassRoom_Class02.htm')"><div class="classroom_board_content_class"><script>document.write(STRING_CLASS2)</script></div></a>
						<a href="javascript:void(0)" onclick="loadClass('ClassRoom_Class03.htm')"><div class="classroom_board_content_class"><script>document.write(STRING_CLASS3)</script></div></a>
						<div style="float:left;width:100%;height:20px"></div>
						<div class="classroom_board_content_tip"><script>document.write(STRING_TIP)</script></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
