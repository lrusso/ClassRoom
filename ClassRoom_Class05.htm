<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Online Classroom</title>
		<link rel="stylesheet" href="ClassRoom.css" type="text/css">
		<style>
			html,body{background-color:white;margin:0;padding:0;min-height:100%;height:100%}
			table{table-layout:fixed;width:100%;height:100%;border:0;font-family:Arial;font-size:16px;cursor:default;-webkit-user-select:none;-moz-user-select:none;user-select:none}
			table tr:first-child{height:20%;font-size:40pt;text-align:center;color:#3a76b1}
			table tr:not(:first-child){width:100%;height:80%;vertical-align:top}
			.mycustom_margin{margin-left:30px;margin-right:30px}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>HTML & CSS Test</td>
			</tr>
			<tr>
				<td>
					<div class="mycustom_margin" id="classroom_questions"></div>
				</td>
			</tr>
		</table>
		<script>
			var classroom_questions_correct = "CORRECT";
			var classroom_questions_incorrect = "INCORRECT";
			var classroom_questions_result_text = "YOUR TEST RESULT IS:";
			var classroom_questions_result_pointsof = "POINTS OF";

			var classroom_questions_array = [

				["Question 1 - This is a Test?","Yes","No","Maybe",1],
				["Question 2 - How many available answers do you have now?","1","2","",2],
				["Question 3 - This <b><u><i>formatted text</i></u></b> was designed under which technologies?","HTML and CSS","HTML, CSS and JavaScript","PHP & MySQL",2],

				];

		</script>
		<script src="ClassRoom.js"></script>
	</body>
</html>
